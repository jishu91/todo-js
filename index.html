<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">üìù To-Do List</h1>

        <!-- Input Section -->
        <div class="flex gap-2 mb-4">
            <input id="taskInput" type="text" placeholder="Enter task"
                class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Add
            </button>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
